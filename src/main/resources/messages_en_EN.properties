guest.mainTitle=Cleaning service
guest.firstBox.label=Cleaning of the apartment
guest.firstBox.info=When cleaning the apartment, professional chemistry, reliable and powerful equipment are used. Inspection of the room takes 10-15 minutes and after that the cost of cleaning is announced, which will not change! In the future, the master leads the object until complete delivery to the customer. We carry out complex turnkey cleaning, as well as individual elements: floors, walls, bathrooms, ceiling structures.
guest.secondBox.label=General cleaning
guest.secondBox.info=Professional spring cleaning is the key to the health of apartment residents and pets. Includes removal of dirt from every hard-to-reach place, cleaning of carpets, sofas, beds, chairs, washing of mirror and window surfaces, washing of curtains, tablecloths, wet and vacuum cleaning of all surfaces, cleaning of plumbing equipment.
guest.thirdBox.label=Cottage Cleaning
guest.thirdBox.info=With a standard house cleaning order, our services include cleaning ceilings and wall surfaces from dust, any kind of stains and other contaminants, wet and dry cleaning in all rooms, disinfection and washing of all plumbing, cleaning ventilation grills, washing doors, sockets, baseboards, window, mirrors. Cleaning of furniture and carpets, garbage removal.
guest.fourthBox.label=Office cleaning
guest.fourthBox.info=Our company specializes mainly in one-time cleaning of offices. Since 2014, we have carried out more than 500 office cleaning operations. We know the specifics of working in office premises, so we can carry out work at night. When carrying out cleaning, our specialists mainly use gentle means for washing surfaces, since they understand that it is impossible to harm the health of personnel.
guest.fifthBox.label=Cleaning after a fire
guest.fifthBox.info=The main task of cleaning specialists is to remove all substances that can harm human health and domestic animals. All rooms are freed from large and small debris, furniture and interior items are taken out. The rooms are washed, the walls are cleaned of burning, soot, dust and dirt. In order to accelerate the process of exfoliating soot and other consequences of the fire from walls, floors, ceilings, special products are applied.
guest.sixthBox.label=Eco-friendly cleaning
guest.sixthBox.info=Eco-cleaning - this is all cleaning work only with the help of special technical equipment and cleaning solutions that do not contain synthetic compounds. Keeping your house clean and tidy this way is the best option for your health. After cleaning, there are no traces, no stains, and the effectiveness is comparable to other types of cleaning. Steam devices effectively remove dirt.
