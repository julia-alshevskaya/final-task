guest.mainTitle=Клининговые услуги
guest.firstBox.label=Уборка квартиры
guest.firstBox.info=При уборке квартиры используется профессиональная химия, надежное и мощное оборудование. Осмотр помещения занимает 10-15 минут и после этого озвучивается стоимость уборки, которая не изменится! В дальнейшем, мастер ведет объект до полной сдачи заказчику. Мы выполняем как комплексную уборку "под ключ", так и отдельные элементы: полы, стены, санузлы, потолочные конструкции.
guest.secondBox.label=Генеральная уборка
guest.secondBox.info=Профессиональная генеральная уборка – залог здоровья  жильцов квартиры, и домашних животных. Включает в себя удалением грязи из каждого труднодоступного места, чистку ковров, диванов, кроватей, кресел, мойку зеркльных и оконных поверхностей, стирку штор, скатертей,влажную и вакуумную очистку всех поверхностей, чистку сантехнического оборудования.
guest.thirdBox.label=Уборка коттеджа
guest.thirdBox.info=При стандартном заказе клинига дома наши услуги сключают в себя очистку потолков и стеновых поверхностей от пыли, любых видов пятен и прочих загрязнений, влажную и сухую уборку во всех помещениях,дезинфекцию и мойку всей сантехники, очистку вентиляционных решеток, мытье дверей, розеток, плинтусов, окнон, зеркал. Производится чистка мебели и ковровых покрытий, вывоз мусора.
guest.fourthBox.label=Уборка офиса
guest.fourthBox.info=Наша компания специализируется в основном на разовых уборках офисов. За все время нашей работы с 2014 года мы осуществили более 500 уборок офисов. Мы знаем специфику работы в офисных помещениях, поэтому можем проводить работы в ночное время. При проведении уборки наши специалисты ипользуют в основном щадящие средства для отмывки поверхностей, так как понимают, что нельзя нанести вред здоровью персонала.
guest.fifthBox.label=Уборка после пожара
guest.fifthBox.info=Главная задача специалистов-уборщиков заключается в удалении всех веществ, которые могут нанести вред здоровью человека и домашних животных. Все комнаты освобождаются от крупного и мелкого мусора, выносится мебель и предметы интерьера. Помещения моются, стены отчищаются от гари, сажи, пыли и грязи. Для того чтобы ускорить процесс отслаивания копоти и прочих последствий пожара со стен, пола, потолков, наносятся специальные средства.
guest.sixthBox.label=Эко-уборка
guest.sixthBox.info=ЭКО-уборка - это проведение всех клининговых работ только при помощи специальных технических средств и моющих растворов, не содержащих синтетических соединений. Наведение чистоты и порядка таким способом - это лучший вариант для вашего здоровья. После уборки не остается ни следов, ни разводов, а эффективность сравнима с другими видами клининга. Паровые устройства эффективно устраняют грязь.
